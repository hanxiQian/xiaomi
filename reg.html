<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页面</title>
    <link rel="stylesheet" type="text/css" href="css/reg.css"/>
</head>
<body>
    <div class="zhuce">
        <img src="img/tubiao.jpg">
        <h1>注册小米账号</h1>
        <p>国家/地区</p>
        <select id="btn">
            <option>中国</option>
            <option>美国</option>
            <option>英国</option>
        </select>
        <p id="tes">成功注册帐号后，国家/地区将不能被修改</p>
        <p>手机号码</p>
        <div>
            <span>+86</span><input type="text" value="请输入手机号码" id="phNum">
            <span id="phone">请输入正确的手机号码</span>
        </div>
        <input id="mas" type="button" value="立即注册"><br/>
        <input type="radio"><span id="last1">注册帐号即表示您同意并愿意遵守小米</span>
        <a href="https://static.account.xiaomi.com/html/agreement/account/cn.html">用户协议</a>
        <span id="last2">和</span>
        <a href="https://www.mi.com/about/privacy/">隐私政策</a>

    </div>
    
</body>
</html>
